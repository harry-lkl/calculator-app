<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>neocalc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div id="shell">
      <div class="bar"></div>
      <div id="calculator">
        <div id="screenBorder">
          <div id="screen">
            <div class="box" id="operationBox">
              <div class="display" id="operation"></div>
            </div>
<!--             <div class="box" id="subOperationBox">
              <div class="display" id="subOperation"></div>
            </div> -->
<!--             <div class="spacer"></div>
            <div class="spacer"></div> -->
            <div class="box" id="entryBox">
              <div class="display" id="entry"></div>
            </div>
            <div id="mainColorBand"></div>
            <div id="subColorBand"></div>
          </div>     
        </div>      
        <div id="memoryKeys">
          <button class="key memory" data-key="q" id="memoryClear">MC</button>
          <button class="key memory" data-key="w" id="memoryRecall">MR</button>
          <button class="key memory" data-key="e" id="memory+">M+</button>
          <button class="key memory" data-key="r" id="memory-">M-</button>
          <button class="key memory" data-key="t" id="memoryStore">MS</button>
        </div>
        <div id="keys">
          <button class="key function" data-key="_" id="negate">+/-</button>
          <button class="key modifier" data-key="Delete" id="clearEntry">CE</button>
          <button class="key modifier" data-key="Escape" id="clearAll">C</button>
          <button class="key modifier" data-key="Backspace" id="backspace">
            <span class="material-symbols-outlined" id="backspaceIcon">backspace</span>
          </button>
          <button class="key function" data-key="%" id="percent">%</button>
          <button class="key function" data-key="^" id="squared">x²</button>
          <button class="key function" data-key="&" id="sqrt">²/x</button>
          <button class="key operator" data-key="÷" id="divide">÷</button>
          <button class="key number" data-key="7" id="seven">7</button>
          <button class="key number" data-key="8" id="eight">8</button>
          <button class="key number" data-key="9" id="nine">9</button>
          <button class="key operator" data-key="*" id="multiply">×</button>
          <button class="key number" data-key="4" id="four">4</button>
          <button class="key number" data-key="5" id="five">5</button>
          <button class="key number" data-key="6" id="six">6</button>
          <button class="key operator" data-key="-" id="subtract">-</button>
          <button class="key number" data-key="1" id="one">1</button>
          <button class="key number" data-key="2" id="two">2</button>
          <button class="key number" data-key="3" id="three">3</button>
          <button class="key operator" data-key="+" id="add">+</button>
          <button class="key number" data-key="0" id="zero">0</button>
          <button class="key modifier" data-key="." id="dot">.</button>
          <button class="key operator" data-key="Enter" id="equal">=</button>
        </div>
      </div>
      <div class="bar"></div>
      <div class="box" id="memoryBox">
        <div class="display" id="memory">123</div>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
