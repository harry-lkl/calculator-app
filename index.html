<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>neocalc</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
        <div id="screen">
            <div class="display" id="memory">0</div>
            <div class="display" id="firstNum">24 +</div>
            <div class="display" id="secondNum">123</div>
        </div>
        <div id="memoryKeys">
            <button id="memoryKey">MC</button>
            <button id="memoryKey">MR</button>
            <button id="memoryKey">M+</button>
            <button id="memoryKey">M-</button>
            <button id="memoryKey">MS</button>
        </div>
        <div id="keys">
            <button class="key">+/-</button>
            <button class="key">CE</button>
            <button class="key">C</button>
            <button class="key">⌫</button>
            <button class="key">1/x</button>
            <button class="key">x<sup>2</sup></button>
            <button class="key">√x</button>
            <button class="key">÷</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">x</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">-</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">+</button>
            <button class="key" id="zero">0</button>
            <button class="key" id="dot">.</button>
            <button class="key" id="equal">=</button>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
