<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>neocalc</title>

  <body>
    <div id="calculator">
      <div id="screenBorder">
        <div id="screen">
          <div class="display" id="operation"></div>
          <div class="display" id="memory"></div>
          <div class="display" id="entry">0</div>
          <div id="mainColorBand"></div>
          <div id="subColorBand"></div>
        </div>     
      </div>      
      <div id="memoryKeys">
        <button class="memoryKey" id="memoryClear">MC</button>
        <button class="memoryKey" id="memoryRecall">MR</button>
        <button class="memoryKey" id="memory+">M+</button>
        <button class="memoryKey" id="memory-">M-</button>
        <button class="memoryKey" id="memoryStore">MS</button>
      </div>
      <div id="keys">
        <button class="key function" id="negate">+/-</button>
        <button class="key modifier" id="clearEntry">CE</button>
        <button class="key modifier" id="clearAll">C</button>
        <button class="key modifier" id="backspace">⌫</button>
        <button class="key function" id="percent">%</button>
        <button class="key function" id="squared">x²</button>
        <button class="key function" id="sqrt">√x</button>
        <button class="key operator" id="divide">÷</button>
        <button class="key number" id="seven">7</button>
        <button class="key number" id="eight">8</button>
        <button class="key number" id="nine">9</button>
        <button class="key operator" id="multiply">×</button>
        <button class="key number" id="four">4</button>
        <button class="key number" id="five">5</button>
        <button class="key number" id="six">6</button>
        <button class="key operator" id="subtract">-</button>
        <button class="key number" id="one">1</button>
        <button class="key number" id="two">2</button>
        <button class="key number" id="three">3</button>
        <button class="key operator" id="add">+</button>
        <button class="key number" id="zero" data-key="0">0</button>
        <button class="key modifier" id="dot">.</button>
        <button class="key operator" id="equal">=</button>
