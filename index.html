<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>neocalc</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
        <div id="screen">
            <div class="display" id="memory">0</div>
            <div class="display" id="firstNum">24 +</div>
            <div class="display" id="secondNum">123</div>
        </div>

<!--        key classes:
                number: 0-9, also a modifier
                operator: does a calculation with the inputs immediately when pressed
                modifier: makes changes to the inputs
                sign: +-x÷, stores the entered number and changes the 'sign' variable -->               
        <div id="memoryKeys">
            <button class="memoryKey modifier" id="memoryClear">MC</button>
            <button class="memoryKey modifier" id="memoryRecall">MR</button>
            <button class="memoryKey operator" id="memoryAdd">M+</button>
            <button class="memoryKey operator" id="memorySubtract">M-</button>
            <button class="memoryKey modifier" id="memoryStore">MS</button>
        </div>
        <div id="keys">
            <button class="key modifier">+/-</button>
            <button class="key modifier">CE</button>
            <button class="key modifier">C</button>
            <button class="key modifier">⌫</button>
            <button class="key operator">1/x</button>
            <button class="key operator">x<sup>2</sup></button>
            <button class="key operator">√x</button>
            <button class="key sign">÷</button>
            <button class="key number">7</button>
            <button class="key number">8</button>
            <button class="key number">9</button>
            <button class="key sign">x</button>
            <button class="key number">4</button>
            <button class="key number">5</button>
            <button class="key number">6</button>
            <button class="key sign">-</button>
            <button class="key number">1</button>
            <button class="key number">2</button>
            <button class="key number">3</button>
            <button class="key sign">+</button>
            <button class="key number" id="zero">0</button>
            <button class="key modifier" id="dot">.</button>
            <button class="key operator" id="equal">=</button>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
