<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>neocalc</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
        <div id="screen">
            <div class="display" id="memory"></div>
            <div class="display" id="operation"></div>
            <div class="display" id="entry">0</div>
        </div>

<!--        key classes:
                number: 0-9, also a modifier
                operator: does a calculation with the inputs immediately when pressed
                modifier: makes changes to the inputs
                sign: +-x÷, stores the entered number and changes the 'sign' variable -->               
        <div id="memoryKeys">
            <button class="memoryKey modifier" id="memoryClear">MC</button>
            <button class="memoryKey modifier" id="memoryRecall">MR</button>
            <button class="memoryKey operator" id="memoryAdd">M+</button>
            <button class="memoryKey operator" id="memorySubtract">M-</button>
            <button class="memoryKey modifier" id="memoryStore">MS</button>
        </div>
        <div id="keys">
            <button class="key modifier" id="negate">+/-</button>
            <button class="key modifier" id="clearEntry">CE</button>
            <button class="key modifier" id="clearAll">C</button>
            <button class="key modifier" id="backspace">⌫</button>
            <button class="key operator" id="inverse">1/x</button>
            <button class="key operator" id="squared">x<sup>2</sup></button>
            <button class="key operator" id="sqrt">√x</button>
            <button class="key sign" id="divide">÷</button>
            <button class="key number" id="seven">7</button>
            <button class="key number" id="eight">8</button>
            <button class="key number" id="nine">9</button>
            <button class="key sign" id="multiply">×</button>
            <button class="key number" id="four">4</button>
            <button class="key number" id="five">5</button>
            <button class="key number" id="six">6</button>
            <button class="key sign" id="subtract">-</button>
            <button class="key number" id="one">1</button>
            <button class="key number" id="two">2</button>
            <button class="key number" id="three">3</button>
            <button class="key sign" id="add">+</button>
            <button class="key number" id="zero">0</button>
            <button class="key modifier" id="dot">.</button>
            <button class="key operator" id="equal">=</button>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
